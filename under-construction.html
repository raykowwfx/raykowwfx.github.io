<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raykoww FX - Under Construction</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 50px;
            color: #8f5cf4;
            text-shadow: 0 0 15px rgba(143, 92, 244, 0.8);
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 20px;
            color: #ddd;
            margin-top: 20px;
        }

        .construction-icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: #8f5cf4;
            animation: bounce 2s infinite;
            display: inline-block;
        }

        /* Footer */
        footer {
            background-color: #2b2b2b;
            padding: 15px 0;
            color: #8f8f8f;
            font-size: 12px; /* Smaller font size */
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-sizing: border-box; /* Ensure padding doesn't affect overall width */
        }

        footer p {
            margin: 0; /* Remove default margin for footer text */
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
                text-shadow: none;
            }
            40% {
                transform: translateY(-20px);
                text-shadow: 0 0 15px rgba(143, 92, 244, 0.8), 0 0 30px rgba(143, 92, 244, 0.6), 0 0 45px rgba(143, 92, 244, 0.4);
            }
            60% {
                transform: translateY(-10px);
                text-shadow: 0 0 10px rgba(143, 92, 244, 0.6), 0 0 20px rgba(143, 92, 244, 0.4);
            }
        }
    </style>
</head>
