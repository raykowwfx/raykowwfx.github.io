    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0e0e0e;
            color: #fff;
            text-align: center;
            scrollbar-color: #8f5cf4 #1a1a1a; /* Firefox */
            scrollbar-width: thin; /* Firefox */
        }

        /* Scrollbar Styles for WebKit Browsers (Chrome, Safari) */
        ::-webkit-scrollbar {
            width: 8px; /* Width of the scrollbar */
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a; /* Background color of the scrollbar track */
        }

        ::-webkit-scrollbar-thumb {
            background: #8f5cf4; /* Color of the scrollbar thumb */
            border-radius: 10px; /* Rounded corners of the scrollbar thumb */
            box-shadow: 0 0 10px rgba(143, 92, 244, 0.8); /* Glow effect */
            transition: background 0.3s, box-shadow 0.3s;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #7e4dcf; /* Darker shade on hover */
            box-shadow: 0 0 20px rgba(143, 92, 244, 1); /* Enhanced glow effect on hover */
        }

        /* Navigation Bar */
        nav {
            background-color: #2b2b2b;
            padding: 15px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a.active {
            color: #8f5cf4;
        }

        nav ul li a:hover {
            color: #8f5cf4;
        }

        /* Hero Section */
        .hero {
            padding: 100px 20px;
            background-color: #1a1a1a;
            background-image: url('images/images-bg.jpg'); /* Replace with a relevant background image */
            background-size: cover;
            background-position: center;
        }

        .hero h1 {
            font-size: 50px;
            color: #8f5cf4;
            text-shadow: 2px 2px 10px rgba(143, 92, 244, 0.8);
            animation: fadeIn 2s ease-in-out;
        }

        .hero p {
            font-size: 20px;
            color: #ddd;
            margin-top: 20px;
        }

        /* Images Section */
        .section-content {
            padding: 50px 20px;
            background-color: #252525;
        }

        .section-content h2 {
            font-size: 36px;
            color: #8f5cf4;
            margin-bottom: 30px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .image {
            margin: 20px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(143, 92, 244, 0.8);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(143, 92, 244, 1);
        }

        .image img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .image p {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .image a {
            display: inline-block;
            text-decoration: none;
            color: #8f5cf4;
            font-size: 16px;
            transition: color 0.3s;
            background-color: #1a1a1a;
            border: 2px solid #8f5cf4;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(143, 92, 244, 0.8); /* Glow effect */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image a:hover {
            color: #fff;
            background-color: #8f5cf4;
            border-color: #7e4dcf;
            box-shadow: 0 0 20px rgba(143, 92, 244, 1); /* Enhanced glow effect on hover */
        }

        .image a .fa {
            margin-right: 8px; /* Space between icon and text */
        }

        /* Footer */
        footer {
            background-color: #2b2b2b;
            padding: 15px 0;
            margin-top: 50px;
            color: #8f8f8f;
            font-size: 14px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
