<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Screen - Raykoww FX</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0e0e0e;
            color: #fff;
            text-align: center;
            scrollbar-color: #8f5cf4 #1a1a1a; /* Firefox */
            scrollbar-width: thin; /* Firefox */
        }

        /* Scrollbar Styles for WebKit Browsers (Chrome, Safari) */
        ::-webkit-scrollbar {
            width: 8px; /* Width of the scrollbar */
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a; /* Background color of the scrollbar track */
        }

        ::-webkit-scrollbar-thumb {
            background: #8f5cf4; /* Color of the scrollbar thumb */
            border-radius: 10px; /* Rounded corners of the scrollbar thumb */
            box-shadow: 0 0 10px rgba(143, 92, 244, 0.8); /* Glow effect */
            transition: background 0.3s, box-shadow 0.3s;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #7e4dcf; /* Darker shade on hover */
            box-shadow: 0 0 20px rgba(143, 92, 244, 1); /* Enhanced glow effect on hover */
        }

        /* Navigation Bar */
        nav {
            background-color: #2b2b2b; /* Dark background for the nav */
            padding: 15px 0; /* Padding for vertical spacing */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
        }

        nav ul {
            list-style: none; /* Remove default list styling */
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
            text-align: center; /* Center align the list items */
        }

        nav ul li {
            display: inline; /* Display list items inline */
            margin: 0 20px; /* Horizontal spacing between items */
        }

        nav ul li a {
            text-decoration: none; /* Remove underline from links */
            color: #fff; /* White color for text */
            font-size: 18px; /* Font size for links */
            font-weight: bold; /* Bold font weight */
            position: relative; /* For positioning pseudo-elements */
            transition: color 0.3s; /* Smooth color transition on hover */
        }

        nav ul li a.active {
            color: #8f5cf4; /* Active link color */
        }

        nav ul li a:hover {
            color: #8f5cf4; /* Hover color */
        }

        nav ul li a::after {
            content: '';
            display: block;
            height: 3px; /* Thickness of the underline */
            background: #8f5cf4; /* Color of the underline */
            position: absolute; /* Absolute positioning */
            left: 0; /* Align to the left of the link */
            bottom: -5px; /* Position below the text */
            width: 0; /* Start with zero width */
            transition: width 0.3s; /* Smooth width transition */
        }

        nav ul li a:hover::after {
            width: 100%; /* Full width on hover */
        }

        /* Hero Section */
        .hero {
            padding: 100px 20px;
            background-color: #1a1a1a;
            background-image: url('images/hero-bg.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
        }

        .hero h1 {
            font-size: 50px;
            color: #8f5cf4;
            text-shadow: 2px 2px 10px rgba(143, 92, 244, 0.8);
            animation: fadeIn 2s ease-in-out;
        }

        .hero p {
            font-size: 20px;
            color: #ddd;
            margin-top: 20px;
        }

        /* Green Screen Section */
        .section-content {
            padding: 50px 20px;
            background-color: #252525;
        }

        .section-content h2 {
            font-size: 36px;
            color: #8f5cf4;
            margin-bottom: 30px;
        }

        .green-screen-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .green-screen {
            margin: 20px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(143, 92, 244, 0.8);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 300px;
        }

        .green-screen:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(143, 92, 244, 1);
        }

        .green-screen img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .green-screen p {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .green-screen a {
            display: inline-block;
            text-decoration: none;
            color: #8f5cf4;
            font-size: 16px;
            transition: color 0.3s;
            background-color: #1a1a1a;
            border: 2px solid #8f5cf4;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(143, 92, 244, 0.8); /* Glow effect */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .green-screen a:hover {
            color: #fff;
            background-color: #8f5cf4;
            border-color: #7e4dcf;
            box-shadow: 0 0 20px rgba(143, 92, 244, 1); /* Enhanced glow effect on hover */
        }

        .green-screen a .fa {
            margin-right: 8px; /* Space between icon and text */
        }

        /* Explosion Section */
        .Explosion-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .Explosion {
            position: relative;
            width: 300px; /* Increased width */
            height: 300px; /* Increased height */
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(143, 92, 244, 0.8);
            transition: transform 0.3s;
        }

        .Explosion:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(143, 92, 244, 1);
        }

        .Explosion-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .Explosion-text {
            position: absolute;
            bottom: 80px; /* Increased space for button */
            left: 50%;
            transform: translateX(-50%);
            color: #8f5cf4; /* Glowing purple text */
            font-size: 28px; /* Larger font size */
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 5px;
            text-shadow: 0 0 10px rgba(143, 92, 244, 0.8); /* Glowing effect */
            transition: opacity 0.3s;
        }

        .Explosion:hover .Explosion-text {
            opacity: 1;
        }

        .download-button {
            position: absolute;
            bottom: 10px; /* Position above the text */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #8f5cf4;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(143, 92, 244, 0.8); /* Glow effect */
        }

        .download-button:hover {
            background-color: #7e4dcf;
            box-shadow: 0 0 20px rgba(143, 92, 244, 1); /* Enhanced glow effect on hover */
        }

        .download-button .fa {
            margin-right: 8px; /* Space between icon and text */
        }

        /* Footer */
        footer {
            background-color: #2b2b2b;
            padding: 15px 0;
            margin-top: 50px;
            color: #8f8f8f;
            font-size: 14px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
    </style>

    <script>
        document.querySelectorAll('.Explosion').forEach(Explosion => {
