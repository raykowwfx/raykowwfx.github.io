<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Raykoww FX</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0e0e0e;
            color: #fff;
            text-align: center;
            height: 100%;
            overflow: hidden;
        }

        /* Scrollbar Styles for WebKit Browsers (Chrome, Safari) */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #8f5cf4;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(143, 92, 244, 0.8);
            transition: background 0.3s, box-shadow 0.3s;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #7e4dcf;
            box-shadow: 0 0 20px rgba(143, 92, 244, 1);
        }

        /* Hero Section for 404 */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            background-color: #1a1a1a;
            background-image: url('images/404-bg.jpg'); /* Replace with a 404-specific image */
            background-size: cover;
            background-position: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 80px;
            color: #8f5cf4;
            text-shadow: 2px 2px 10px rgba(143, 92, 244, 0.8);
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .hero p {
            font-size: 24px;
            color: #ddd;
            margin-bottom: 30px;
        }

        .hero a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #8f5cf4;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(143, 92, 244, 0.8);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .hero a:hover {
            background-color: #7e4dcf;
            box-shadow: 0 0 40px rgba(143, 92, 244, 1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- 404 Hero Section -->
    <section class="hero">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="index.html">Go Back to Homepage</a>
    </section>
</body>

</html>

<script>
    // This script checks if the current page exists
    // If not, it redirects to the custom 404 page
    window.addEventListener('load', function() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', window.location.href, true);
        xhr.onload = function() {
            if (xhr.status == 404) {
                window.location.href = '/404.html';
            }
        };
        xhr.send();
    });
  </script>
