        /* Navigation Bar */
nav {
    background-color: #2b2b2b; /* Dark background for the nav */
    padding: 15px 0; /* Padding for vertical spacing */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
}

nav ul {
    list-style: none; /* Remove default list styling */
    padding: 0; /* Remove padding */
    margin: 0; /* Remove margin */
    text-align: center; /* Center align the list items */
}

nav ul li {
    display: inline; /* Display list items inline */
    margin: 0 20px; /* Horizontal spacing between items */
}

nav ul li a {
    text-decoration: none; /* Remove underline from links */
    color: #fff; /* White color for text */
    font-size: 18px; /* Font size for links */
    font-weight: bold; /* Bold font weight */
    position: relative; /* For positioning pseudo-elements */
    transition: color 0.3s; /* Smooth color transition on hover */
}

nav ul li a.active {
    color: #8f5cf4; /* Active link color */
}

nav ul li a:hover {
    color: #8f5cf4; /* Hover color */
}

nav ul li a::after {
    content: '';
    display: block;
    height: 3px; /* Thickness of the underline */
    background: #8f5cf4; /* Color of the underline */
    position: absolute; /* Absolute positioning */
    left: 0; /* Align to the left of the link */
    bottom: -5px; /* Position below the text */
    width: 0; /* Start with zero width */
    transition: width 0.3s; /* Smooth width transition */
}

nav ul li a:hover::after {
    width: 100%; /* Full width on hover */
}


        /* Hero Section */

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(143, 92, 244, 0.6);
            transition: box-shadow 0.3s;
        }

        .contact-form:hover {
            box-shadow: 0 0 30px rgba(143, 92, 244, 0.9);
        }

        .contact-form input, .contact-form textarea {
            background-color: #333;
            border: none;
            border-radius: 5px;
            padding: 15px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 15px;
            width: calc(100% - 30px); /* Full width with padding adjustment */
            box-sizing: border-box;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            outline: none;
            border: 2px solid #8f5cf4;
            box-shadow: 0 0 5px rgba(143, 92, 244, 0.8);
        }

        .contact-form button {
            background-color: #8f5cf4;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(143, 92, 244, 0.8);
            transition: background 0.3s, box-shadow 0.3s;
        }

        .contact-form button:hover {
            background: #7e4dcf;
