<!DOCTYPE html>
<html lang="bg">
<head>
	<meta charset="UTF-8">
	<title>Слайд Навигация</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="login-register.css">
	<style>
		body {
			font-family: 'Shantell Sans', sans-serif; /* Use Shantell Sans for body text */
		}

		h1, h2, h3, h4, h5, h6 {
			font-family: 'Rubik Bubbles', sans-serif; /* Use Rubik Bubbles for headers */
		}

		input {
			font-family: 'Shantell Sans', sans-serif; /* Use Shantell Sans for input fields */
			font-size: 16px; /* Optional: adjust font size */
		}

		/* Style for placeholder text */
		::placeholder {
			font-family: 'Shantell Sans', sans-serif; /* Use Shantell Sans for placeholder text */
			color: #888; /* Optional: adjust color for placeholder */
		}
	</style>
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Регистрация</label>
					<input type="text" name="txt" placeholder="Потребителско име" required="">
					<input type="email" name="email" placeholder="Имейл" required="">
					<input type="password" name="pswd" placeholder="Парола" required="">
					<button>Регистрация</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Вход</label>
					<input type="email" name="email" placeholder="Имейл" required="">
					<input type="password" name="pswd" placeholder="Парола" required="">
					<button>Вход</button>
				</form>
			</div>
	</div>
</body>
</html>
